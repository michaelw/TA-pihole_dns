# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_pihole_dns/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_pihole_dns/default
# into ../local and edit there.

[admin:TA_pihole_dns]
match = /
members = TA_pihole_dns_settings, TA_pihole_dns_pihole_system

[admin_external:TA_pihole_dns_settings]
handlertype = python
handlerfile = TA_pihole_dns_rh_settings.py
handleractions = edit, list
python.version=python3

[admin_external:TA_pihole_dns_pihole_system]
handlertype = python
handlerfile = TA_pihole_dns_rh_pihole_system.py
handleractions = edit, list, remove, create
python.version=python3